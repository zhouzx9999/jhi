<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-z-entity-heading" jhiTranslate="jhiApp.zEntity.home.createOrEditLabel">Create or edit a Z Entity</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!zEntity.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="zEntity.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhiApp.zEntity.entityName" for="field_entityName">Entity Name</label>
                    <input type="text" class="form-control" name="entityName" id="field_entityName"
                        [(ngModel)]="zEntity.entityName" required/>
                    <div [hidden]="!(editForm.controls.entityName?.dirty && editForm.controls.entityName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.entityName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhiApp.zEntity.entityAbbre" for="field_entityAbbre">Entity Abbre</label>
                    <input type="text" class="form-control" name="entityAbbre" id="field_entityAbbre"
                        [(ngModel)]="zEntity.entityAbbre" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhiApp.zEntity.entityStdName" for="field_entityStdName">Entity Std Name</label>
                    <input type="text" class="form-control" name="entityStdName" id="field_entityStdName"
                        [(ngModel)]="zEntity.entityStdName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhiApp.zEntity.entityType" for="field_entityType">Entity Type</label>
                    <input type="number" class="form-control" name="entityType" id="field_entityType"
                        [(ngModel)]="zEntity.entityType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhiApp.zEntity.isGuiKou" for="field_isGuiKou">Is Gui Kou</label>
                    <input type="number" class="form-control" name="isGuiKou" id="field_isGuiKou"
                        [(ngModel)]="zEntity.isGuiKou" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhiApp.zEntity.creater" for="field_creater">Creater</label>
                    <select class="form-control" id="field_creater" name="creater" [(ngModel)]="zEntity.createrId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
